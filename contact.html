        <!-- 5.5. Email Address
          5.5. Address
          5.6. City. Provide a datalist autocomplete option for a few Canadian cities
          5.7. Phone Number (must be a valid Canadian Phone Number, use regex)
          5.8. Postal Code (must be a valid Canadian Postal Code, use regex)
          5.10. Would you like to be phoned?: checkbox indicating whether or not to phone you back
          5.11. A large area to enter a longer message.
          5.12. A hidden input field with your name
          5.13. A hidden input field with your student number-->

        <div id="wrapper" class="contact-wrapper">
            <form
                id="form"
                class="form"
                action="https://httpbin.org/post"
                method="POST"
            >
                <h2 style="font-weight: bold">Contact Us</h2>

                <label class="form-ele" for="fName">First Name</label>
                <input
                    id="fName"
                    name="fName"
                    type="text"
                    autocomplete="name"
                    required
                />

                <label class="form-ele" for="lName">Last Name</label>
                <input
                    id="lName"
                    name="lName"
                    type="text"
                    autocomplete="name"
                    required
                />

                <label class="form-ele" for="email">Email</label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    placeholder="example@gmail.com"
                    required
                />

                <label class="form-ele" for="address">Address</label>
                <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="1234 Dudas St W"
                    required
                />

                <datalist id="cities">
                    <option value="Toronto"></option>
                    <option value="Montreal"></option>
                    <option value="Calgary"></option>
                    <option value="Ottawa"></option>
                    <option value="Edmonton"></option>
                    <option value="Mississauga"></option>
                    <option value="Winnipeg"></option>
                    <option value="Vancouver"></option>
                    <option value="Brampton"></option>
                    <option value="Hamilton"></option>
                    <option value="Quebec City"></option>
                    <option value="Surrey"></option>
                    <option value="Laval"></option>
                    <option value="Halifax"></option>
                    <option value="London"></option>
                    <option value="Vaughan"></option>
                    <option value="Burlington"></option>
                    <option value="Saskatoon"></option>
                    <option value="Oakville"></option>
                    <option value="Kitchener"></option>
                    <option value="Barrie"></option>
                </datalist>

                <label class="form-ele" for="city">City</label>
                <input
                    type="text"
                    name="city"
                    id="city"
                    list="cities"
                    placeholder="Toronto"
                    required
                />

                <label class="form-ele" for="pNumber">Phone Number</label>
                <input
                    type="tel"
                    name="pNumber"
                    id="pNumber"
                    placeholder="123-123-1234"
                    pattern="^\d\d\d-?\d\d\d-?\d\d\d\d$"
                    required
                />

                <label class="form-ele" for="pCode">Postal Code</label>
                <input
                    type="text"
                    name="pCode"
                    id="pCode"
                    placeholder="M6P 4B2"
                    pattern="^\w\d\w\s*\d\w\d$"
                    required
                />

                <label class="form-ele" for="phonedY"
                    >Would you like to be phoned?</label
                >
                <label for="phonedY">Yes</label>
                <input type="checkbox" name="phoned" id="phonedY" value="yes" />

                <label for="phonedN">No</label>
                <input type="checkbox" name="phoned" id="phonedN" value="no" />

                <textarea
                    class="form-ele"
                    name="message"
                    form="form"
                    placeholder="How can we help?"
                    required
                ></textarea>

                <input
                    type="hidden"
                    name="myName"
                    value="Artur Montesano Felix"
                />
                <input type="hidden" name="myStuNum" value="154877179" />

                <input
                    class="submit-contact"
                    type="submit"
                    id="submit"
                    value="Submit"
                />

                <p id="error" class="hidden"></p>
            </form>
        </div>
